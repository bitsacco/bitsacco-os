services:
  api:
    container_name: api
    build:
      context: .
      dockerfile: ./apps/api/Dockerfile
      target: development
    command: bun dev api
    restart: always
    env_file:
      - ./apps/api/.env
    ports:
      - '4000:4000'
    volumes:
      - .:/usr/src/app
  swap:
    container_name: swap
    build:
      context: .
      dockerfile: ./apps/swap/Dockerfile
      target: development
    command: bun dev swap
    restart: always
    env_file:
      - ./apps/swap/.env
    ports:
      - '4040:4040'
    volumes:
      - .:/usr/src/app
